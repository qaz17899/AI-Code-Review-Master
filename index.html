    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" id="hljs-light-theme" disabled>

    <style>
      /* Branded Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--accent-color, #f59e0b);
        border-radius: 4px;        
        transition: background-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
        opacity: 0;
      }
      html:not(.dark) .custom-scrollbar:hover::-webkit-scrollbar-thumb { opacity: 0.6; }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb { opacity: 0.2; }
      html.dark .custom-scrollbar:hover::-webkit-scrollbar-thumb { opacity: 0.7; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color-hover, #d97706);
      }
      
      /* Base background */
      body {
        --dark-bg: #10141c;
        --light-bg: #e7e5e4; /* stone-200 */
        background-color: var(--light-bg);
        transition: background-color 0.3s ease-in-out;
      }
      html.dark body {
        background-color: var(--dark-bg);
        background-image: 
          radial-gradient(circle at 1px 1px, rgba(203, 213, 225, 0.08) 1px, transparent 0),
          radial-gradient(circle at 15px 15px, rgba(203, 213, 225, 0.08) 1px, transparent 0);
        background-size: 30px 30px;
      }
      html.dark body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: radial-gradient(ellipse at center, transparent 30%, var(--dark-bg) 100%);
        pointer-events: none;
        z-index: -1;
      }

      /* Interactive Aurora Background for Dark Mode */
      html.dark body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        --gradient-color-1: rgba(29, 78, 216, 0.15);
        --gradient-color-2: rgba(107, 33, 168, 0.15);
        background: radial-gradient(
            800px circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
            var(--gradient-color-1),
            var(--gradient-color-2),
            transparent 80%
        );
        filter: blur(80px);
        z-index: -2;
        pointer-events: none;
        transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Noise texture for dark mode */
      #root {
        isolation: isolate;
      }
      html.dark #root::before {
        content: '';
        position: fixed;
        inset: 0;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAFVBMVEUBAQEtLS3Nzc3S0tLe3t7w8PD///9PjwQEAAAAdklEQVR42mNgwA+04KDD/80/MGAwYDAw/z8wYDAwMDAwMDAwMP8/MGBAwMDAwMDAwMD8/8GAgYGBgYGBgYH5/4MBAwMDAwMDAwPz/wYDBgYGBgYGBgbG/xkMGBgYGBgYGBgY/wcDBgYGBgYGBgYGAN0hCgAb04gDAAAAAElFTkSuQmCC');
        opacity: 0.02;
        z-index: -1;
        pointer-events: none;
      }

      /* Enhanced Glassmorphism Noise */
      .glass-noise::after {
          content: '';
          position: absolute;
          inset: 0;
          background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAFVBMVEUBAQEtLS3Nzc3S0tLe3t7w8PD///9PjwQEAAAAdklEQVR42mNgwA+04KDD/80/MGAwYDAw/z8wYDAwMDAwMDAwMP8/MGBAwMDAwMDAwMD8/8GAgYGBgYGBgYH5/4MBAwMDAwMDAwPz/wYDBgYGBgYGBgbG/xkMGBgYGBgYGBgY/wcDBgYGBgYGBgYGAN0hCgAb04gDAAAAAElFTkSuQmCC');
          opacity: 0.03;
          pointer-events: none;
          z-index: -1;
      }
      
      /* Shimmer animation */
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
       @keyframes shimmer-border {
         from { background-position: -200% 0; }
         to { background-position: 200% 0; }
       }
      /* NEW: Gradient Pan animation */
      @keyframes gradient-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .shimmer-wrapper {
        position: relative;
        overflow: hidden;
      }
      .shimmer-wrapper::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.1) 20%,
          rgba(255, 255, 0.3) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 2.5s infinite;
      }
      
      /* Syntax highlighter background override */
      .hljs {
          background: transparent !important;
      }

      /* Helper class for themed gradients */
      .accent-gradient-bg {
        background-image: linear-gradient(to right, var(--gradient-from-color), var(--gradient-to-color));
        background-size: 200% 200%;
        animation: gradient-pan 8s ease infinite;
      }
      .accent-gradient-bg-b {
        background-image: linear-gradient(to bottom, var(--gradient-from-color), var(--gradient-to-color));
        background-size: 200% 200%;
        animation: gradient-pan 8s ease infinite;
      }
      .accent-gradient-text {
        background-image: linear-gradient(to right, var(--gradient-from-color), var(--gradient-to-color));
        background-size: 200% 200%;
        animation: gradient-pan 8s ease infinite;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Themed Focus Ring */
      *:focus-visible {
          transition: box-shadow 0.2s ease-out;
      }
      html:not(.dark) *:focus-visible {
          outline: none !important;
          box-shadow: 0 0 0 2px var(--light-bg), 0 0 0 4px var(--accent-color) !important;
      }
      html.dark *:focus-visible {
          outline: none !important;
          box-shadow: 0 0 0 2px var(--dark-bg), 0 0 0 4px var(--accent-color) !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-out-down': {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(15px)' },
              },
              'spin-slow': {
                'to': { transform: 'rotate(360deg)' },
              },
              'icon-breathe-glow': {
                '0%, 100%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 4px var(--accent-color))' },
                '50%': { transform: 'scale(1.1)', filter: 'drop-shadow(0 0 12px var(--accent-color))' },
              },
              'subtle-pulse': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.03)' },
              },
              'text-shimmer': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
            },
            animation: {
              'fade-in': 'fade-in-up 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.4s ease-out forwards',
              'fade-out-down': 'fade-out-down 0.4s ease-out forwards',
              'spin-slow': 'spin-slow 3s linear infinite',
              'icon-breathe-glow': 'icon-breathe-glow 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'subtle-pulse': 'subtle-pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'text-shimmer': 'text-shimmer 3s ease-in-out infinite',
            },
          },
        },
      }
    </script>

</head>
  <body class="bg-stone-200 text-stone-800 dark:bg-transparent dark:text-slate-200 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Mouse-tracking for interactive background
      const body = document.body;
      window.addEventListener('mousemove', (e) => {
          if (document.documentElement.classList.contains('dark')) {
              const { clientX, clientY } = e;
              body.style.setProperty('--mouse-x', `${clientX}px`);
              body.style.setProperty('--mouse-y', `${clientY}px`);
          }
      });
    </script>
  </body>
